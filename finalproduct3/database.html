    <!--This is the dropdown element of the html page, which allows for a clickable box on the top of the page for the user, and see a list of various options that can execute a bunch text and images on the screen.-->

        <option> Backstory</option>
        <option> Cloud Strife</option>
        <option> Tifa Lockhart</option>
        <option> Aerith Gainsborough</option>
        <option> Barret Wallace</option>
        <option> Yuffie Kisargi</option>
        <option> Sephiroth</option>
    </select>
    <!--This is the button element, which allows the user to execute a wall of text to appear after selecting one of many options from the dropdown box-->
    <button id="clickme"> Enter</button>
    <br>
    <!--This div id tag is mainly to used to showcase the text and images for the backstory and character options. Since there's only one div tag, this will be able to replace the recent wall of text and images when user wants to checkout another category.-->
    <div id="Characterdisplay"></div>
    <script type="text/javascript" src="database.js"></script>
